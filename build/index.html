<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div
      class="flex h-screen w-screen items-center justify-center bg-[#d6e2f0] text-blue-500"
    >
      <div class="h-fit w-[320px] flex-shrink-0 rounded-xl bg-white p-3">
        <img src="./images/image-qr-code.png" alt="qrcode" class="rounded-lg" />
        <div class="font-Outfit px-3 text-center">
          <p class="text-xl font-bold text-[#1f3251] mt-2">
            Improve your front-end skills by building projects
          </p>
          <p class="mb-6 pt-4 text-base font-normal text-gray-400">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
